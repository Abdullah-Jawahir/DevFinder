<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinder</title>

    <script src="https://use.fontawesome.com/4a66fe4489.js"></script>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <span class="logo">devfinder</span>
            <div class="theme">
                <span class="theme-txt">light</span>
                <a href="#">
                    <i class="fa fa-sun-o" id="sunshine"></i>
                    <!-- <img src="./images/sunshine.png" alt="theme-png"> -->
                </a>
            </div>
            
        </div>

        <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="search" name="search" id="search" placeholder="Search GitHub username..." autocomplete="off">
            <button id="search-btn">search</button>
        </div>

        <div class="all-info">
            <div class="profile-pic">
                <img src="./images/Octocat.jpg" alt="profile-pic">
            </div>

            <div class="personal-details">
                <div class="name-bio">
                    <p id="username">the octocat</p>
                    <a href="#">@octocat</a>
                    <p class="date">Joined 25 Jan 2011</p>
                    <p id="no-bio-desc">
                        This profile has no bio
                    </p>
                </div>

                <p class="date">
                    Joined 25 Jan 2011
                </p>
            </div>
        </div>


    </div>
</body>
</html>
