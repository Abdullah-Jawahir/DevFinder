<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinder</title>

    <script src="https://use.fontawesome.com/4a66fe4489.js"></script>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <span class="logo">devfinder</span>
            <div class="theme">
                <span class="theme-txt">light</span>
                <a href="#">
                    <!-- <i class="fa fa-sun-o" id="sun"></i> -->
                    <img src="./images/sun-2.png" alt="theme-png" id="sun">
                    <i class="fa fa-moon-o" id="moon"></i>
                </a>
            </div>
            
        </div>

        <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="search" name="search" id="search" placeholder="Search GitHub username..." autocomplete="off">
            <button id="search-btn">search</button>
        </div>

        <div class="all-info">

            <div class="pic-details">
                <div id="profile-pic">
                    <img src="./images/Octocat.png" alt="profile-pic">
                </div>
    
                <div class="personal-details">
                    <div class="name-mini-bio">
                        <p id="username">the octocat</p>
                        <a href="#" id="name-link">@octocat</a>
                        <p class="date" id="first-date">Joined 25 Jan 2011</p>
                        <p id="no-bio-desc">
                            This profile has no bio
                        </p>
                    </div>
    
                    <p class="date" id="second-date">
                        Joined 25 Jan 2011
                    </p>
                </div>
            </div>

            <p id="bio">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Donec odio. Quisque volutpat mattis eros.
            </p>

            <table class="count-table">
                <tr>
                    <th>repos</th>
                    <th>followers</th>
                    <th>following</th>
                </tr>

                <tr>
                    <td id="repos">8</td>
                    <td id="followers">3938</td>
                    <td id="following">9</td>
                </tr>
            </table>

            <div class="social-icons">
                <a href="#"  id="location" class="icons">
                    <i class="fa fa-map-marker"></i>
                    <span>San Francisco</span>
                </a>
                <a href="#"  id="twitter" class="icons disable">
                    <i class="fa fa-twitter"></i>
                    <span>Not Available</span>
                </a>
                <a href="#"  id="link" class="icons">
                    <i class="fa fa-link"></i>
                    <span>https://github.blog</span>
                </a>
                <a href="#"  id="github" class="icons">
                    <i class="fa fa-github"></i>
                    <span>@github</span>
                </a>
                
            </div>

        </div>

        <script src="./js/main.js"></script>
    </div>
</body>
</html>
